name: Create a comment on new issues

on:
  issues:
    types: [opened]   # We want this to run whenever we open an issue

jobs:
  comment-with-actions: # Name of the job
    runs-on: windows-latest
    steps:
      - name: Dump GitHub context # As we need to comment on an action, we need that action here, so we
                                  # need some context so we use concept of GitHub which is GitHub "Context"
        run: |
          $json = '${{ toJSON(github.event) }}'
          $json | ConvertFrom-Json | ConvertTo-Json -Depth 100
        shell: pwsh

      # Picked up this below template from the market by googling GitHub Actions create and update comment
      - name: Create comment   
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}  # We are following the structure of the object we get when we create an issue, this is where we get the issue number
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: '+1'

  comment-with-api:
    runs-on: windows-latest
    steps:
      - name: Create comment with API
        run: |
          gh api -X post \
            http://api.github.com/repos/${ORGANIZATION}/${REPO}/issues/${ISSUE_NUMBER}/comments \
            -f body="
            Comment from the API call not action
            "
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
          ORGANIZATION: ${{ github.event.organisation.login}}
          REPO: ${{github.event.repository.name}}
          ISSUE_NUMBER: ${{github.event.issue.number}}
